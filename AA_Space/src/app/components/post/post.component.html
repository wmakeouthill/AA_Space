<div class="post-container" *ngIf="post">
  <article class="post-content">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
      <span>Compartilhado por {{ post.author }}</span>
      <span>•</span>
      <span>{{ post.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>
    <div class="post-text">
      {{ post.content }}
    </div>
    <div class="post-actions">
      <button class="action-button">
        <span>▲</span>
        <span>{{ post.likes }}</span>
      </button>
    </div>
  </article>

  <section class="comments-section">
    <h2>Comentários ({{ comments.length }})</h2>

    <form [formGroup]="commentForm" (ngSubmit)="onSubmitComment()" class="comment-form">
      <textarea
        formControlName="content"
        placeholder="Compartilhe suas palavras de apoio..."
        rows="4"
      ></textarea>
      <div class="form-footer">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="isAnonymous">
          Comentar anonimamente
        </label>
        <button type="submit" [disabled]="!commentForm.valid || isSubmitting">
          {{ isSubmitting ? 'Enviando...' : 'Enviar Comentário' }}
        </button>
      </div>
    </form>

    <div class="comments-list">
      <div *ngFor="let comment of comments" class="comment">
        <div class="comment-header">
          <span class="comment-author">{{ comment.author }}</span>
          <span class="comment-date">{{ comment.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>
        <p class="comment-content">{{ comment.content }}</p>
      </div>
    </div>
  </section>
</div>
