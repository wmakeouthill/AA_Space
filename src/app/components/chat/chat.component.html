<div class="chat-container">
  <div class="chat-sidebar">
    <app-chat-new (chatCreated)="onChatCreated($event)"></app-chat-new>
    <app-chat-list (chatSelected)="onChatSelected($event)"></app-chat-list>
  </div>
  <div class="chat-main">
    <app-chat-conversation [selectedChat]="selectedChat"></app-chat-conversation>
  </div>
</div>
